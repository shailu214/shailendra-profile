name: ğŸš€ Deploy Portfolio Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Backend Tests and Deployment
  backend-deploy:
    name: ğŸ”§ Backend API Deployment
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸ§ª Run backend tests
      run: |
        cd backend
        npm run test
      env:
        NODE_ENV: test
        
    - name: ğŸ” Backend security audit
      run: |
        cd backend
        npm audit --audit-level moderate
        
    - name: ğŸš€ Deploy to Vercel (Backend)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
        working-directory: ./backend
        vercel-args: '--prod'
        
  # Frontend Build and Deployment  
  frontend-deploy:
    name: ğŸ¨ Frontend Deployment
    runs-on: ubuntu-latest
    needs: backend-deploy
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        
    - name: ğŸ§ª Run frontend tests (if available)
      run: |
        cd frontend
        npm run test --passWithNoTests
        
    - name: ğŸ” Frontend security audit
      run: |
        cd frontend
        npm audit --audit-level moderate
        
    - name: ğŸ“Š Bundle size analysis
      run: |
        cd frontend
        npx vite-bundle-analyzer dist/
        
    - name: ğŸš€ Deploy to Vercel (Frontend)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'
        
  # Database Seeding (Production)
  seed-production:
    name: ğŸŒ± Production Database Seeding
    runs-on: ubuntu-latest
    needs: [backend-deploy, frontend-deploy]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸŒ± Seed production database (if needed)
      run: |
        cd backend
        npm run seed:prod
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        NODE_ENV: production
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        SITE_URL: ${{ secrets.SITE_URL }}
        
  # Health Check and Notification
  health-check:
    name: ğŸ” Deployment Health Check
    runs-on: ubuntu-latest
    needs: [backend-deploy, frontend-deploy]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ¥ Health check backend API
      run: |
        sleep 30  # Wait for deployment to complete
        curl -f ${{ secrets.BACKEND_URL }}/api/health || exit 1
        
    - name: ğŸ¥ Health check frontend
      run: |
        curl -f ${{ secrets.FRONTEND_URL }} || exit 1
        
    - name: ğŸ“§ Notify deployment success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Frontend: ${{ secrets.FRONTEND_URL }}"
        echo "ğŸ”§ Backend API: ${{ secrets.BACKEND_URL }}"
        
    - name: âŒ Notify deployment failure  
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        exit 1