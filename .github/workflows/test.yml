name: ğŸ§ª Test & Build Check

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸ§ª Run tests
      run: |
        cd backend
        npm run test
      env:
        NODE_ENV: test
        
    - name: ğŸ” Security audit
      run: |
        cd backend
        npm audit --audit-level moderate
        
  test-frontend:
    name: ğŸ¨ Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ—ï¸ Build check
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ§ª Run tests (if available)
      run: |
        cd frontend
        npm run test --passWithNoTests
        
    - name: ğŸ” Security audit
      run: |
        cd frontend
        npm audit --audit-level moderate